<h1 align="center">Bootsname nach Fahrtbeginn ändern [1.6.0]</h1>
<p>Bislang war es nicht möglich, in der Bootshausversion für eine begonnene Fahrt den Namen des Bootes zu
ändern. Dies ist nun über einen Doppelklick auf den Eintrag des Bootes auf Fahrt möglich.</p>.
